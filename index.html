<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Project Convert Money</title>
  </head>
  <body>
    <img class="logo-1" src="./Assets/logo GIF.gif" alt="Logo-do-projeto" />

    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select class="currency-select-converted">
          <option value="dólar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra Esterlina</option>
          <option value="bitcoin">₿ Bitcoin</option>
        </select>
      </label>
      <label>
        Valor
        <input class="input-currency" placeholder="R$ 10.000,00" />
      </label>
      <button class="button-convert">Converter</button>

      <section>
        <div class="currency-box">
          <img src="./Assets/Logo-Real.png" alt="logo-moeda-a-converter" />
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>
        <img
          class="arrow-img"
          src="./Assets/Arrow.png"
          alt="seta-para-converter"
        />
        <div class="currency-box">
          <img
            class="currency-img"
            src="./Assets/Logo-Dólar.png"
            alt="logo-moeda-convertida"
          />
          <p class="currency" id="currency-name">Dólar Americano</p>
          <p class="currency-value">US$ 0.0</p>
        </div>
      </section>
    </main>
    s
  </body>
  <img
    class="logo-2"
    src="./Assets/Logo-Convert-Rodapé.png"
    alt="logo-rodapé"
  />
  <p class="paragraph-fim">
    Direitos autorais reservados © 2026 - Dev. Igor A.
  </p>
</html>
